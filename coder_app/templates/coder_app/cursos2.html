{% extends 'coder_app/base.html' %}
{% load static %}

{% block tituloPagina %}
Coder App - Cursos
{% endblock %}

{% block contenidoPagina  %}
<section class="py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-4">
                <p class="lead">
                    Los cursos son: 
                </p>
                <ul class="list-group">
                    {% for curso in cursos %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            {{curso.nombre}}
                            <span class="badge bg-secondary rounded-pill">{{curso.comision}}</span>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{% url 'crear-curso' %}">+ Crear curso nuevo</a>
                <input class="flex-grow-0 form-control mr-sm-2" type="search" name="search" placeholder="Buscar por curso/comisiÃ³n" aria-label="Search">
            </div>
        </div>
    </div>
</section>
{% endblock %}
